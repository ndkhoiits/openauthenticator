<!DOCTYPE html>
<html>
<head>
	<title>Authenticator</title>
	<link rel="stylesheet" href="resources/jQMProgressBar.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" />

</head>
<body>

	<div data-role="page" id="main">
		<div data-role="header">
			<h1>Open Authenticator</h1>
			<a href="#settings" data-role="button" data-rel="dialog" data-icon="plus" data-iconpos="notext">Settings</a>
		</div>


		<div data-role="content">
			<div id="progress"></div>
			<ul data-role="listview" data-inset="true" data-split-icon="delete" id="accounts">
				<li id="accountsHeader" data-role="list-divider">One-time passwords</li>
			</ul>
		</div>
	</div>
	<div data-role="dialog" id="settings">
		<div data-role="header">
			<h1>Settings</h1>
		</div>
		<div data-role="content">
			<p>
			<form>
				<label for="keyAccount">Account name:</label>
				<input type="text" name="keyAccount" id="keyAccount" value="" autocorrect="off" autocapitalize="off" />
				<label for="keySecret">Secret key:</label>
				<input type="text" name="keySecret" id="keySecret" value="" autocorrect="off" autocapitalize="off" />
			</form>
			</p>
			<p>
			<div data-role="controlgroup" data-type="horizontal">
				<a href="#main" data-role="button" data-rel="back" data-theme="a" id="add">Add</a>
				<a href="#main" data-role="button" data-rel="back" data-theme="a">Cancel</a>
			</div>
			</p>
		</div>

	</div>
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>
	<script type="text/javascript" src="resources/jQMProgressBar.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jsSHA/1.5.0/sha.js"></script>
	<script type="text/javascript" src="resources/gauth.js"></script>
	<script type="text/javascript" src="resources/application.js"></script>

</body>
</html>
